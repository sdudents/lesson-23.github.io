	<footer class="footer">
		<div id="map">
			<script type="text/javascript">
				    ymaps.ready(init);
				    var myMap,
				        myPlacemark;

				    function init(){     
				        myMap = new ymaps.Map("map", {
				            center: [55.76, 37.64],
				            zoom: 16
				        });

				        myPlacemark = new ymaps.Placemark([55.76, 37.64], { 
				            hintContent: 'Москва!', 
				            balloonContent: 'Столица России' 
				        });

				        myMap.geoObjects.add(myPlacemark);
				    }

			</script>
		</div>
